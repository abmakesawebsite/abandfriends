    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #digital-clock {
            color: #fff;
            text-align: center;
            width: 500px;
            padding: 8px;
            margin-bottom: 200px;
            transition: background-color 0.5s ease; /* Add smooth transition */
            border-radius: 16px;
        }

        #digital-clock:hover {
            background-color: #ffffff15; /* Change background color on hover */
            backdrop-filter: blur(14px);
            transition: background-color 0.5s ease; /* Add smooth transition */
            border-bottom: 200px;
        }

        .hms {
            font-size: 68pt;
            font-weight: 300;
        }

        .ampm {
            font-size: 22pt;
            font-weight: 400;
        }

        .date {
            font-size: 15pt;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div id="digital-clock">
        <span class="hms"></span>
        <span class="ampm"></span>
        <br>
        <span class="date"></span>
    </div>

    <script>
        function updateTime() {
            const dateInfo = new Date();
            const hours = dateInfo.getHours();
            const minutes = dateInfo.getMinutes();
            const seconds = dateInfo.getSeconds();
            const ampm = hours >= 12 ? 'PM' : 'AM';

            // Convert to 12-hour format
            const formattedHours = (hours % 12) || 12;

            // Add leading zeros if needed
            const formattedMinutes = minutes < 10 ? '0' + minutes : minutes;
            const formattedSeconds = seconds < 10 ? '0' + seconds : seconds;

            const time = formattedHours + ':' + formattedMinutes + ampm;
            document.querySelector('.hms').innerText = time;

            // Display the current date
            const currentDate = dateInfo.toDateString();
            document.querySelector('.date').innerText = currentDate;

            // Update every second
            setTimeout(updateTime, 1000);
        }

        // Initial call to start the clock
        updateTime();
    </script>

    <script src="indexAB.js"></script>
</body>

</html>
